<!DOCTYPE html>
<html>
<head>
<script>
function checkConnection() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("connection_status").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "check_connection.php", true);
  xhttp.send();
}
</script>
</head>
<body>

<h2>Check Connection</h2>
<button onclick="checkConnection()">Check</button>
<p id="connection_status"></p>

</body>
</html>
